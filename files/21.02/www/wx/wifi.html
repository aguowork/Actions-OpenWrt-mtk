<!DOCTYPE html>
<html>
<head>
    <title>系统配置</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- 密码输入容器 -->
    <div class="container" id="loginContainer">
        <h2>管理密码</h2>
        <input type="password" id="password" placeholder="输入密码">
        <input type="button" value="确认" id="confirmButton">
    </div>
    <!-- 配置容器，初始隐藏 -->
    <div class="container hidden" id="configContainer">
        <div class="current-info">
            <h2>当前中继热点</h2>
            <p>名称：<span id="currentSSID"></span></p>
            <p>密码：<span id="currentKEY"></span></p>
            <p>频段：<span id="currentBand"></span></p>
            <p>接口：<span id="currentInterface"></span></p>
            <p>状态：<span id="currentBridgeStatus"></span></p>
        </div>
        <div class="config-section">
            <h2>切换热点配置</h2>
            <label for="KnownWiFi">已知热点  <span id="manageButton" style="cursor: pointer; color: #00ff95; text-decoration: underline;" onclick="showManageWiFi()">管理</span> <span id="autoSwitchButton" style="cursor: pointer; color: #00ff95; text-decoration: underline;" onclick="showAutoSwitchPage()">自动切换</span></label>
            <select id="wifiNameSelect">
                <option value="">手动输入</option>
            </select>
            <div class="input-group">
                <label for="wifiNameInput">WiFi名称</label>
                <input type="text" id="wifiNameInput" placeholder="输入你知道的 WiFi">
            </div>
            <div class="input-group">
                <label for="wifiPwd">WiFi密码</label>
                <input type="text" id="wifiPwd" value="">
            </div>
            <div class="input-group">
                <label for="wifiBand">WiFi频段</label>
                <select id="wifiBand">
                    <option value="" disabled selected hidden>请选择频段</option>
                    <option value="2G">2.4G</option>
                    <option value="5G">5G</option>
                </select>
            </div>
            <input type="button" value="保存应用" id="saveButton">
        </div>
    </div>

    <!-- 管理界面 -->
    <div class="container hidden" id="manageContainer">
        <h2>管理已知热点</h2>
        <div id="wifiList"></div>
        <div class="button-group">
            <button onclick="deleteSelectedWiFi()">删除</button>
            <button onclick="returnToConfig()">返回</button>
        </div>
        <p id="errorMessage" style="color: red;"></p>
    </div>
    
    <!-- 成功消息容器 -->
    <div id="successMessage" class="hidden">
        <div class="success-wrapper">
            <h2>配置成功</h2>
            <div class="success-content">
                <p>名称：<span id="successSSID"></span></p>
                <p>密码：<span id="successKey"></span></p>
                <p>频段：<span id="successBand"></span></p>
            </div>
            <br>
            <p class="success-note">请等待60秒</p>
            <p class="success-note">WiFi重新连接后 检查连接状态</p>
            <button onclick="returnToConfig()">返回配置</button>
        </div>
    </div>
    <!-- 自动切换热点页面的容器初始状态为 hidden -->
    <div id="autoSwitchPage" class="container" style="display: none;">
        <h2>自动切换热点</h2>
        <div class="button-group">
            <!-- "开始切换" 按钮 -->
            <input type="button" value="开始切换" id="startAutoSwitchButton" onclick="startAutoSwitch()">
            <!-- "定时检测" 按钮 -->
            <input type="button" value="定时检测" id="autoSwitchTimerButton" onclick="autoSwitchTimer()">
            <!-- "返回配置" 按钮 -->
            <input type="button" value="返回配置" id="returnToConfigButton" onclick="returnToConfig()">
        </div>
        <div id="autoSwitchStatusContainer">
            <pre id="autoSwitchStatus"></pre>
        </div>
    </div>
    
    
</body>
</html>
