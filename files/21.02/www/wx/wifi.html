<!DOCTYPE html>
<html>
<head>
    <title>系统配置V1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- 密码输入容器 -->
    <div class="container" id="loginContainer">
        <h2>管理密码</h2>
        <input type="password" id="password" placeholder="输入密码">
        <input type="button" value="确认" id="confirmButton">
    </div>

    <!-- 配置容器，初始隐藏 -->
    <div class="container hidden" id="configContainer">
        <div class="current-info">
            <h2>当前中继热点</h2>
            <p>名称：<span id="currentSSID"></span></p>
            <p>密码：<span id="currentKEY"></span></p>
            <p>频段：<span id="currentBand"></span></p>
            <p>接口：<span id="currentInterface"></span></p>
            <p>状态：<span id="currentBridgeStatus"></span></p>
        </div>
        <div class="config-section">
            <h2>切换热点配置</h2>
            <label for="wifiNameSelect">已知热点 <span id="manageButton" style="cursor: pointer; color: #00ff95; text-decoration: underline;" onclick="showManageWiFi()">管理</span></label>
            <select id="wifiNameSelect">
                <option value="">手动输入</option>
            </select>
            <label for="wifiNameInput">WiFi名称</label>
            <input type="text" id="wifiNameInput" placeholder="输入你知道的 WiFi">
            <label for="wifiPwd">WiFi密码</label>
            <input type="password" id="wifiPwd" value="">
            <label for="wifiBand">WiFi频段</label>
            <select id="wifiBand">
                <option value="" disabled selected hidden>请选择频段</option>
                <option value="2G">2.4G</option>
                <option value="5G">5G</option>
            </select>
            <input type="button" value="保存应用" id="saveButton">
        </div>
    </div>

    <!-- 管理界面 -->
    <div class="container hidden" id="manageContainer">
        <h2>管理已知热点</h2>
        <div id="wifiList"></div>
        <div class="button-group"> <!-- 添加按钮组容器 -->
            <button onclick="deleteSelectedWiFi()">删除</button> <!-- 文本更改为“删除” -->
            <button onclick="returnToConfig()">返回</button>
        </div>
    </div>

</body>
</html>
